<div style="display: flex; flex-wrap: wrap; justify-content: center;align-items: center; margin-top: 10%;">
  <div class="personalMain">
    <h1>Register</h1>
   <form [formGroup]="myForm" (ngSubmit)="onSubmit()"  class="main">
     <!-- <label for=""><h2>Job</h2></label> -->
   <div class="row">
   <div class="col">
     <label  for="">name</label>
     <br>
     <input class="input1" type="text" formControlName="name">
   </div>
   <div class="col">
     <label for="">phone</label>
     <br>
     <input class="input1" type="text" formControlName="phone">
   </div>
   </div>
   <div class="row">
     <div class="col">
       <label for="">email</label>
       <br>
       <input class="input1" type="text" formControlName="email">
     </div>
     <div class="col">
       <label for="">password</label>
       <br>
       <input class="input1" type="text" formControlName="password">
     </div>
     </div>
     <div class="row">
      <div class="col">
        <label for="">Location</label>
        <br>
        <input class="input1" type="password" formControlName="location">
      </div>
      </div>


   <div class="row" style="margin-top: 10px;">
     <div class="col">
       <button class="discardChangesButton" style="width: 72px;" (click)="goBack()">Back</button>
     </div>
   <div class="col">
     <button class="saveChangeButton" type="submit"  style="width: 72px; margin-top: 5px; margin-bottom: 5px;">Submit</button>
   </div>

   </div>
   </form>
   </div>
  </div>
